CoverabilityGraph.Assistant.MP.Tasks.START.title = \u00DCberdeckungsgraph-Assistent
CoverabilityGraph.Assistant.MP.Tasks.START.description = Dieser Assistent begleitet Sie durch die notwendigen Schritte zur Erstellung \
  des minimal \u00DCberdeckungsgraphen anhand des Monotone-Pruning-Algorythmuses.
CoverabilityGraph.Assistant.MP.Tasks.START.instruction.header =
CoverabilityGraph.Assistant.MP.Tasks.START.instruction.message =\
  <div> <p>Die Erstellung ist aufgeteilt in 2 Abschnitte:</p> <h4>Abschnitt 1: Erstellung des \u00DCberdeckungs-Baumes</h4> <p> Erstelle den \
  \u00DCberdeckungsbaum durch erforschen der erreichbaren Markierungen. Jeder Knoten entspricht einer Markierung. Der Wurzelknoten entspricht \
  der initialen Markierung. Bei der Verarbeitung eines Knotens werden verschiedene Tests durchgef\u00FChrt, die dar\u00FCber entscheiden, ob die in \
  der Markierung aktiven Transitionen nachverfolgt werden sollen, oder nicht. Die Erstellung ist abgeschlossen, wenn keine unverarbeiteten \
  Knoten mehr vorhanden sind. </p> <h4>Abschnitt 2: Umwandlung des Baumes in den \u00DCberdeckungsgraphen</h4> <p> In diesem Schritt wird der Baum in \
  den minimalen \u00DCberdeckungsgraphen umgewandelt. Dazu m\u00FCssen alle inaktiven Knoten aus dem Baum entfernt werden. Besitzt ein inaktiver \
  Knoten eine eingehende Verbindung zu einem aktiven Knoten, so muss diese Verbindung zu jenem aktiven Knoten umgeleitet werden, der den \
  inaktiven Knoten abdeckt. Der resultierende Graph ist der minimale \u00DCberdeckungsgraph des zugrunde liegenden Petri-Netzes. </p> <br> <p> \
  Weitere Informationen bez\u00FCglich des verwendeten Algorythmuses finden Sie im Handbuch. </p> <br><p> Zum Starten klicken Sie doppelt auf \
  den Wurzelknoten oder dr\u00FCcken Sie den Knopf unten. </p> </div>

