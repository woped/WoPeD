CoverabilityGraph.Assistant.MP.Tasks.START.title				= Coverability Graph Assistant
CoverabilityGraph.Assistant.MP.Tasks.START.description			= This wizard guides you through the necessary steps to create the minimum \
  coverage graph by means of the monotone pruning algorithm.
CoverabilityGraph.Assistant.MP.Tasks.START.instruction.header	=
CoverabilityGraph.Assistant.MP.Tasks.START.instruction.message	= <div><p>The construction is divided into 2 parts:</p><h4>Step 1: Build the \
  Coverability Tree</h4><p>Create the coverability tree by exploring the reachable markings. Each node corresponds to one reachable marking. The root \
  node corresponds to the initial marking. When processing a node, various tests are carried out which decide whether the active transitions\
   of the corresponding marking have to be traced or not. The construction is completed when there is no unprocessed node left.</p><h4>Step 2:\
   Convert the tree into the minimal coverability graph</h4><p>In this step the coverability tree gets converted into the minimal \
  coverability graph. Therefore all inactive nodes have to be removed from the tree. If a inactive node has a incoming connection to an \
  active node, the connection has to be redirected to the active node, that covers the inactive node. The resulting graph is the minimal \
  coverability graph of the underlying petri net.</p><br><p>Further information about the algorithm used can be found in the manual.</p><br>\
  <p>To start, double-click on the root node or click on the button below.</p></div>

