name: CI Pipeline

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  validate_commit_messages:
    uses: woped/devops/.github/workflows/validate-commit-msg.yaml@main

  linting:
    uses: woped/devops/.github/workflows/linting.yaml@main

  testing_maven:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build and Test
        run: mvn -B clean verify -pl '!WoPeD-Installer' --no-transfer-progress

  sonar_maven:
    needs: testing_maven
    uses: woped/devops/.github/workflows/sonar_maven.yaml@main
    secrets: inherit
